<h3>Create New Request</h3>
<hr />
<form  #request="ngForm" novalidate>
    <div class="row form-group">
        <div class="col-md-12">
            <select class="form-control" [(ngModel)]="model.project" name="projects" required>
                <option *ngFor="let obj of model.projects" [ngValue]="obj">{{obj.name}}</option>
            </select>
        </div>
    </div>
    <hr />
    <div class="row form-group">
        <div class="col-md-12">
            <label>Primary skill:</label>
            <div class="radio">
                <label *ngFor="let obj of model.primarySkills"><input type="radio" name="primarySkill" [(ngModel)]="model.primarySkill" [value]="obj"/>{{obj.name}}</label>
            </div>
        </div>
    </div>
    <hr />
    <div class="row form-group">
        <div class="col-md-6">
            <label>Requesting Region:</label>
            <select class="form-control" [(ngModel)]="model.requestingRegionId" name="regions" required>
                <option *ngFor="let obj of model.regions" [ngValue]="obj">{{obj.name}}</option>
            </select>
        </div>
        <div class="col-md-6">
            <label>Projected start date:</label>
            <input class="form-control" type="date" name="startDate" [(ngModel)]="model.projectedStartedDate" required/>
        </div>
    </div>
    <hr />
    <div class="row form-group">
        <div class="col-md-12">
            <label>Estimated number of hires:</label>
            <div *ngFor="let obj of model.levels; let i = index;">
                <div class="col-md-6">
                    <label for="levelName">{{obj.name}}:</label>
                    <input class="form-control" name="levelName" id="levelName" type="number" min="0" value="0" [(ngModel)]="model.numberOfHires[i]" />
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="row form-group">
        <div class="col-md-12">
            <label>Job description:</label>
            <textarea class="form-control" name="jobDescription" [(ngModel)]="model.description" rows="8" required></textarea>
        </div>
    </div>
    <hr />
    <div class="row form-group">
        <div class="col-md-12">
            <label>Primary technologies needed:</label>
            <br />
            <label class="checkbox-inline" *ngFor="let obj of model.primaryTechnologies">
                <input type="checkbox" name="primaryTechnology" (change)="addPrimaryTechnology(obj, $event)">{{obj.name}}<br />
            </label>
        </div>
    </div>
    <hr />
    <div class="row form-group">
        <div class="col-md-12">
            <label>Reason of request:</label>
            <br />
            <label class="checkbox-inline" *ngFor="let obj of model.reasonOfRequests">
                <input type="checkbox" (change)="addReasonOfRequest(obj, $event)" name="reasonOfRequest">{{obj.name}}<br />
            </label>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-12 pull-right">
            <button type="button" class="btn btn-primary" (click)="onSubmit();">Submit</button>
        </div>
    </div>
    <hr />
</form>
<simple-notifications [options]="options"></simple-notifications>
