<app-modal>
    <div class="app-modal-header">
        Tagged Reference Number(s)
    </div>
    <div class="app-modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <table id="applicantList-table" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>&nbsp;</th>
                                <th>Reference Number</th>
                                <th>Project</th>
                                <th>Applicant Hire date:</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let ref of refs">
                                <td><input type="radio" name="refSelect" (click)="choose(ref)"></td>
                                <td>{{ref.referenceString}}</td>
                                <td>{{ref.projectName}}</td>
                                <td><input class="form-control" type="date" name="hireDate" [(ngModel)]="ref.hiredDate" required /></td>
                            </tr>
                            <tr *ngIf="refs && refs.length == 0"><td colspan="3">No tagged reference number yet.</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="app-modal-footer">
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="hire()">Hire</button>
    </div>
</app-modal>
