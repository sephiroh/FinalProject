<h3>
    Project Management
    <span class="pull-right">
        <button type="button" class="btn btn-xs btn-primary" (click)="pmForm.add()"><span class="glyphicon glyphicon-plus"></span></button>
        <button type="button" class="btn btn-xs btn-default" (click)="refresh()"><span class="glyphicon glyphicon-refresh"></span></button>
    </span>
</h3>
<hr />
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <table id="applicantList-table" class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th style="width: 33% !Important;text-align: center;">Name</th>
                    <th style="width: 60% !Important;text-align: center;">Description</th>
                    <th style="width: 5% !Important;text-align: center;">Status</th>
                    <th style="width: 2% !Important;text-align: center;">Action</th>
                </tr>
                </thead>
                <tbody style="max-height: 400px; overflow-y: scroll;">
                <ng-container *ngIf="withContent">
                    <tr *ngFor="let project of projects">
                        <td>{{project.name}}</td>
                        <td><i>{{project.description}}</i></td>
                        <td style="text-align: center;">
                            <ui-switch [checked]="project.isActive" size="small" switchColor="lightgray" (change)="toggleChange(project)"></ui-switch>
                        </td>
                        <td style="text-align: center;">
                            <button type="submit" class="btn btn-xs glyphicon glyphicon-pencil" title="edit" style="cursor: pointer;" (click)="pmForm.edit(project)" [disabled]="!project.isActive"></button>
                        </td>
                    </tr>
                </ng-container>
                <ng-container *ngIf="!withContent">
                    <tr>
                        <td colspan="4" style="text-align: center;">
                            <i>Nothing to display</i>
                        </td>
                    </tr>
                </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
<pm-form #pmForm (saveOk)="saveOk($event)"></pm-form>
<simple-notifications [options]="options"></simple-notifications>
