<form class="form-horizontal" name="form">
    <div class="panel-success">
      
        <div class="panel-body">
            <fieldset>                
                <div class="form-group">
                    <label class="col-md-4 control-label">Skill Name</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="$ctrl.data.name" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Description</label>
                    <div class="col-md-8">
                        <textarea class="form-control" ng-model="$ctrl.data.description" rows="5"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Is Active</label>
                    <div class="col-md-8">
                        <input type="checkbox" ng-model="$ctrl.data.isActive" />
                    </div>
                </div>

            </fieldset>
        </div>      
    </div>
</form>
