<div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <table id="applicantLevel-table" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Date Created</th>
                            <th>Date Updated</th>
                            <th style="text-align: center;">Status</th>
                            <th style="text-align: center;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="alevel in $ctrl.applicantLevelList">
                            <td style="text-align: left;">{{alevel.name}}</td>
                            <td style="text-align: left;">{{alevel.description}}</td>
                            <td style="text-align: left;">{{alevel.dateCreated | date: 'MMMM dd, yyyy'}}</td>
                            <td style="text-align: left;">{{alevel.dateUpdated | date: 'MMMM dd, yyyy'}}</td>
                            <td style="text-align: center;">

                                <span title="Toggle Active">
                                    <input type="checkbox" data-hook="toggles" ng-model="alevel.isActive" data-id="alevel-{{alevel.id}}" />&nbsp;
                                </span>

                            </td>
                            <td style="text-align: center;">
                                <i class="glyphicon glyphicon-pencil"
                                   style="cursor:pointer;" ng-click="$ctrl.showModal('updateApplicantLevel', alevel)">
                                </i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<shared-modal modalid="'updateApplicantLevel'"
              save-button-label="'Update'"
              save-button-class="'btn btn-primary'"
              on-save="$ctrl.updateApplicantLevel(data)"
              on-cancel="$ctrl.cancelUpdate()"
              data="$ctrl.alevel"
              title="'Update Applicant Level'"
              body='<applicant-level-form data="$ctrl.data"></applicant-level-form>'></shared-modal>
