<form name="aLevelForm" class="form-horizontal">
    <div class="panel-success">
        <div class="panel-body">
            <fieldset>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label for="aLevelName">Name:</label>
                        <input id="aLevelName" type="text" ng-model="$ctrl.data.name" placeholder="Please enter name..." required class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label for="aLevelDescription">Brief Description:</label>
                        <textarea id="aLevelDescription" ng-model="$ctrl.data.description" placeholder="Please enter description..." class="form-control" rows="8" required></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label for="chkActive">Is Active:</label>
                        <input type="checkbox" ng-model="$ctrl.data.isActive" id="chkActive" />
                    </div>
                </div>
                <div class="form-group row hide">
                    <div class="col-md-12">
                        <label>Date Created:</label>
                        <span>{{$ctrl.data.dateCreated | date:'MM/dd/yyyy'}}</span>
                    </div>
                </div>
                <div class="form-group row hide">
                    <div class="col-md-12">
                        <label>Date Modified:</label>
                        <span>{{$ctrl.data.dateUpdated | date:'MM/dd/yyyy'}}</span>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</form>
