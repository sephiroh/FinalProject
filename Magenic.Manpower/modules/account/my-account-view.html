<link rel="stylesheet" type="text/css" href="/modules/user/user.css" />
<div class="form-header">{{ac.header}}</div>
<form class="form-container" name="myAccountForm" role="form" novalidate">
    <div class="row form-group">
            <label for="firstName">First Name:</label>
            <input class="form-control" type="text" name="firstName" ng-model="ac.model.firstname"/>
            
    </div>
    <div class="row form-group">
            <label for="lastName">Last Name:</label>
            <input class="form-control" type="text" name="lastName" ng-model="ac.model.lastname"/>
    </div>
    <div class="row form-group">
        <label for="email">Email:</label>
        <input class="form-control" type="text" ng-model="ac.model.email"/>
    </div>
    <div class="row form-group">
        <div class="col-md-12 pull-right">
            <button  type="submit" title="Update My Password" ng-click="ac.showUpdatePassword()" href="#" class="btn btn-primary">Update My Password</button>
        </div>
    </div>
</form>
<password-update on-save="ac.changePassword(updatePwdDto,form)" ></password-update>
