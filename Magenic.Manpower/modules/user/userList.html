<div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <table id="users-table" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Lastname</th>
                            <th>Firstname</th>
                            <th>Email</th>
                            <th style="text-align: center;">Status</th>
                            <th style="text-align: center;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in $ctrl.list">
                            <td style="text-align: left;">{{user.lastname}}</td>
                            <td style="text-align: left;">{{user.firstname}}</td>
                            <td style="text-align: left;">{{user.email}}</td>
                            <td style="text-align: center;">
                                <span title="Toggle Active">
                                    <input type="checkbox" data-hook="toggles" ng-model="user.isActive" data-id="{{user.id}}" />
                                </span>
                            </td>
                            <td style="text-align: center;">
                                <i class="glyphicon glyphicon-pencil"
                                   style="cursor:pointer;" ng-disabled="!user.isActive" ng-click="$ctrl.edit(user)">
                                </i>
                                <!--<button type="button" class="btn btn-xs btn-info" ng-disabled="!user.isActive" ng-click="$ctrl.edit(user)"><span class="glyphicon glyphicon-pencil"></span></button>-->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
