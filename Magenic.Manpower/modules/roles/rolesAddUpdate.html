<div class="modal fade" data-hook="addEditModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{$ctrl.addEditModalLabel}}</h4>
      </div>
      <div class="modal-body">
          <div class="input-group">
              <label for="name">Name:</label>
              <input type="text" id="name" class="form-control" placeholder="Role Name" aria-describedby="basic-addon2" ng-model="$ctrl.role.name"/>
              <span ng-show="$ctrl.role.name.$touched">Test Me</span>
          </div>
          <div style="padding-top: 10px;" >
              <table style="padding: 5px;" class="table table-striped table-bordered">
                  <thead>
                  <tr>
                      <th></th>
                      <th>Permission Description</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr ng-repeat="permission in $ctrl.role.permissions">
                      <td style="width: 10px;" align="center"><input type="checkbox" ng-checked="permission.selected" ng-model="permission.selected"  /></td>
                      <td>{{ permission.name }}</td>
                  </tr>
                  </tbody>
              </table>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$ctrl.cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="$ctrl.save()">{{$ctrl.addEditModalSave}}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
