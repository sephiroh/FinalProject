<div class="modal fade" data-hook="addEditModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{tf.addEditModalLabel}}</h4>
            </div>
            <div class="modal-body">
                <form name="techForm" class="form-container" role="form" novalidate>
                    <div class="form-group row">
                        <div class="col-md-12" ng-class="{ 'has-error': techForm.techName.$dirty && techForm.techName.$error.required }">
                            <label for="techName">Name:</label>
                            <input id="techName" type="text" ng-model="tf.tech.name" placeholder="Please enter name..." required class="form-control" ng-change="tf.verifyTech(tf.tech)" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 1000, 'blur': 0} }" />
                            <span ng-show="techForm.techName.$dirty && techForm.techName.$error.required" class="help-block">Technology name is required</span>
                            <span ng-show="tf.showCheck == 2" class="help-block">Technology name already exists</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12" ng-class="{ 'has-error': techForm.techDescription.$dirty && techForm.techDescription.$error.required }">
                            <label for="techDescription">Brief Description:</label>
                            <textarea id="techDescription" ng-model="tf.tech.description" placeholder="Please enter description..." class="form-control" rows="8" required></textarea>
                            <span class="help-block" ng-show="techForm.techDescription.$dirty && techForm.techDescription.$error.required">Technology description is required</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label for="chkActive">Is Active:</label>
                            <input type="checkbox" ng-model="tf.tech.isActive" id="chkActive" />
                        </div>
                    </div>
                    <div class="form-group row hide">
                        <div class="col-md-12">
                            <label>Date Created:</label>
                            <span>{{tf.tech.dateCreated | date:'MM/dd/yyyy'}}</span>
                        </div>
                    </div>
                    <div class="form-group row hide">
                        <div class="col-md-12">
                            <label>Date Modified:</label>
                            <span>{{tf.tech.dateUpdated | date:'MM/dd/yyyy'}}</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12 pull-right">
                            <input type="submit" ng-disabled="techForm.$invalid" ng-click="tf.saveTech(techForm);" class="btn btn-primary" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
