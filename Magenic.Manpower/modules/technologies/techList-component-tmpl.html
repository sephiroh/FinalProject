<div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <table id="technology-table" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Date Created</th>
                            <th>Date Updated</th>
                            <th style="text-align: center;">Status</th>
                            <th style="text-align: center;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="tech in $ctrl.techList">
                            <td style="text-align: left;">{{tech.name}}</td>
                            <td style="text-align: left;">{{tech.description}}</td>
                            <td style="text-align: left;">{{tech.dateCreated | date: 'MMMM dd, yyyy'}}</td>
                            <td style="text-align: left;">{{tech.dateUpdated | date: 'MMMM dd, yyyy'}}</td>
                            <td style="text-align: center;">
                                <span title="Toggle Active">
                                    <input type="checkbox" data-hook="toggles" ng-model="tech.isActive" data-id="tech-{{tech.id}}" />&nbsp;
                                </span>
                            </td>
                            <td style="text-align: center;">
                                <i class="glyphicon glyphicon-pencil"
                                   style="cursor:pointer;" ng-click="$ctrl.edit(tech)">
                                </i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
